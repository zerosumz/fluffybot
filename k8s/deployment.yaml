apiVersion: apps/v1
kind: Deployment
metadata:
  name: fluffybot-webhook
  namespace: gitlab
  labels:
    app: fluffybot-webhook
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fluffybot-webhook
  template:
    metadata:
      labels:
        app: fluffybot-webhook
    spec:
      serviceAccountName: fluffybot-webhook
      imagePullSecrets:
        - name: fluffy-registry-secret
      containers:
        - name: webhook
          image: registry.example.com/your-org/fluffybot/webhook:latest
          ports:
            - containerPort: 8080
          env:
            - name: GITLAB_TOKEN
              valueFrom:
                secretKeyRef:
                  name: fluffybot-secrets
                  key: gitlab-token
            - name: ANTHROPIC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: fluffybot-secrets
                  key: anthropic-api-key
          resources:
            requests:
              cpu: 500m
              memory: 1Gi
            limits:
              cpu: 500m
              memory: 1Gi
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 65    # 여유있게 (재시작 방지)
            periodSeconds: 10
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 50
            periodSeconds: 5
            failureThreshold: 5
---
apiVersion: v1
kind: Service
metadata:
  name: fluffybot-webhook
  namespace: gitlab
spec:
  selector:
    app: fluffybot-webhook
  ports:
    - port: 80
      targetPort: 8080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fluffybot-webhook
  namespace: gitlab
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - fluffybot.example.com
      secretName: fluffybot-webhook-tls
  rules:
    - host: fluffybot.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: fluffybot-webhook
                port:
                  number: 80
