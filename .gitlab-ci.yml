stages:
  - build

variables:
  REGISTRY: ${CI_REGISTRY}
  IMAGE_PATH: ${CI_REGISTRY_IMAGE}

# Kaniko 빌드 템플릿
.kaniko-build:
  stage: build
  image:
    name: gcr.io/kaniko-project/executor:v1.23.0-debug
    entrypoint: [""]
  before_script:
    - mkdir -p /kaniko/.docker
    - echo "{\"auths\":{\"${CI_REGISTRY}\":{\"auth\":\"$(printf "%s:%s" "${CI_REGISTRY_USER}" "${CI_REGISTRY_PASSWORD}" | base64 | tr -d '\n')\"}}}" > /kaniko/.docker/config.json
  only:
    - main

# Webhook 이미지 빌드 및 푸시
build:webhook:
  extends: .kaniko-build
  script:
    - /kaniko/executor
      --context "${CI_PROJECT_DIR}"
      --dockerfile "${CI_PROJECT_DIR}/Dockerfile"
      --destination "${IMAGE_PATH}/webhook:${CI_COMMIT_SHORT_SHA}"
      --destination "${IMAGE_PATH}/webhook:latest"

# Worker 이미지 빌드 및 푸시
build:worker:
  extends: .kaniko-build
  script:
    - /kaniko/executor
      --context "${CI_PROJECT_DIR}/worker"
      --dockerfile "${CI_PROJECT_DIR}/worker/Dockerfile"
      --destination "${IMAGE_PATH}/worker:${CI_COMMIT_SHORT_SHA}"
      --destination "${IMAGE_PATH}/worker:latest"
